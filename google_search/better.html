<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Pokročilé vyhledávání</title>
</head>
<body>
<header>
    <div class="header-items">
        <i class="fa-regular fa-moon" onclick="myFunction()"></i>
        <ul class="links">
            <li>
                <a href="index.html">Vyhledávání</a>
            </li>
            <li>
                <a href="images.html">Vyhledávání obrázků</a>
            </li>
            <li>
                <a href="#" class="active">Pokročilé vyhledávání</a>
            </li>
        </ul>
    </div>
</header>
<main>
    <div class="middle">
        <div class="title">
            <p>
                <span style='color: #4285f4'>G</span> <span style='color: #ea4335'>O</span> <span
                    style='color: #fbbc05'>O</span> <span style='color: #4285f4'>G</span> <span
                    style='color: #34a853'>L</span> <span style='color: #ea4335'>E</span>
            </p>
            <p>Rozšířené vyhledávání</p>
        </div>
        <div class="subtitle">
            <p>Vyhledání stránek:</p>
        </div>
        <form action="https://www.google.com/search" name="f">
            <div class="row with-text">
                <p>Všechna tyto slova:</p>
                <label>
                    <input type="text" name="as_q" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocapitalize="off" spellcheck="false">
                </label>
            </div>
            <div class="row with-text">
                <p>Obsahující přímo toto slovo či frázi:</p>
                <label>
                    <input type="text" name="as_epq" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocapitalize="off" spellcheck="false">
                </label>
            </div>
            <div class="row with-text">
                <p>Jakékoliv z těchto slov:</p>
                <label>
                    <input type="text" name="as_oq" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocapitalize="off" spellcheck="false">
                </label>
            </div>
            <div class="row with-text">
                <p>Neobsahující slovo:</p>
                <label>
                    <input type="text" name="as_eq" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocapitalize="off" spellcheck="false">
                </label>
            </div>
            <div class="buttons2">
                <input type="submit" value="Pokročilé hledání" name="btnK">
            </div>
        </form>
    </div>
</main>

<script>
    function myFunction() {
        let element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>
</body>
</html>
