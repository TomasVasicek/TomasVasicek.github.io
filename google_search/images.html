<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Obrázky</title>
</head>
<body>
<header>
    <div class="header-items">
        <ul class="links">
            <li>
                <a href="#" class="active">Vyhledávání</a>
            </li>
            <li>
                <a href="images.html">Vyhledávání obrázků</a>
            </li>
            <li>
                <a href="better.html">Pokročilé vyhledávání</a>
            </li>
        </ul>
    </div>
</header>
<main>
    <div class="middle">
        <div class="title">
            <h1>Google Search</h1>
            <p>Hledání obrázků</p>
        </div>
        <form action="https://images.google.com/images" name="f">
            <div class="row">
                <label>
                    <input type="text" name="as_q" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocapitalize="off" spellcheck="false">
                </label>
                <button type="submit" name="btnK"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="buttons">
                <input type="submit" value="Hledat" name="btnK">
            </div>
        </form>
    </div>
</main>
<button onclick="myFunction()">Toggle dark mode</button>
<script>
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
