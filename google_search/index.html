<!DOCTYPE html>
<html lang="cs">
<head>

</head>
<body>
<header>
    <div class="header-items">
        <ul class="links">
            <li>

</header>
<main>
    <div class="middle">
        <div class="title">
            <p>
                <span style='color: #4285f4'>G</span> <span style='color: #ea4335'>O</span> <span

        <form action="https://www.google.com/search">
            <label>
                <input class="gLFyf" maxlength="2048" name="q" type="text" aria-autocomplete="both"
                       aria-haspopup="false" autocapitalize="off" autocomplete="off" autofocus=""
                       role="combobox" spellcheck="false" title="Hledat" value="" aria-label="Najít"
                       data-ved="0ahUKEwim-uji7dL7AhVXXvEDHU4CBc0Q39UDCAQ">
            </label>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input class="RNmpXc" value="Zkusím štěstí" aria-label="Zkusím štěstí" name="btnI" type="submit"
                       data-ved="0ahUKEwim-uji7dL7AhVXXvEDHU4CBc0Q19QECA4">
            </div>
        </form>
    </div>
</main>
<button onclick="myFunction()">Toggle dark mode</button>
<script>
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>
</body>
